    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="box">
      <input type="button" @click="a='aaa'" value="aaa组件">
      <input type="button" @click="a='bbb'" value="bbb组件">
        <component :is="a"></component>
    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                a:'aaa'
            },
            components:{
                'aaa':{
                    template:"<h2>hello,I'm aaa</h2>"
                },
                'bbb':{
                    template:"<h2>welcome,my name is bbb</h2>"
                }
            }
        });

    </script>
