<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="liuliang">
    <meta descript="">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="box">
       <aaa>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
            </ul>
            <ol slot="ol-slot">
               <li>111</li>
               <li>222</li>
               <li>333</li>
               <li>444</li>
            </ol>
       </aaa>
        <hr>
        <aaa>

        </aaa>
        <template id="aaa">
            <h1>xxxxx</h1>
            <slot name="ol-slot">这是默认的情况</slot>
            <slot name="ul-slot">这是默认的情况2</slot>
            <p>wlecome vue</p>
        </template>

    </div>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                msg:"boy"
            },
            components:{
                  'aaa':{
                      template:"#aaa"
                  }
            }

        });

    </script>
</body>
</html>
