<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="liuliang">
    <meta descript="">
    <title>Title</title>
    <style>
        html, body, div {
            margin: 0px;
            padding: 0px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: wheat;
        }
        .fade-transition{
            transition: 1s all ease;
        }
        .fade-enter{
            opacity: 0;
        }
        .fade-leave{
            opacity: 0;
            transform: translate(200px,300px);
        }
    </style>
    <script src="bower_components/vue/dist/vue.js"></script>

</head>
<body>
    <div id="box">
        <input type="button" value="按钮" @click="toggle">
        <div id="div1" v-show="bSign" transition="fade"></div>
    </div>

    <script>
        new Vue({
            el:"#box",
            data:{
                bSign:true,
            },
            methods:{
                // toggle:function () {
                //     alert(1);
                // }
                toggle(){
                    this.bSign=!this.bSign;
                }
            }
        });
    </script>
</body>
</html>
